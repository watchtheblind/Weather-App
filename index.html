<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="topnav">
        <div class="search-container">
          <input
            type="text"
            placeholder="Search weather here..."
            id="cityplaceholder"
          />
          <button type="submit" id="submitter">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </nav>
    </header>
    <main class="container">
      <section class="w-current-weather-data">
        <div class="w-title"></div>
        <article class="w-forecast">
          <div class="w-forecast-condition"></div>
          <div class="w-forecast-data">
            <div class="column one">
              <img alt="weather-icon" class="w-forecast-icon" />
            </div>
            <div class="column two">
              <span class="row">
                <div class="w-forecast-temp"></div>
                <div class="w-forecast-temp-F"></div>
              </span>
              <div class="w-forecast-fl"></div>
            </div>
            <div class="column three">
              <div class="w-forecast-datetime"></div>
              <div class="w-forecast-humidity"></div>
              <div class="w-forecast-wind"></div>
            </div>
          </div>
        </article>
      </section>
    </main>
    <aside class="w-forecast-days">
      <article class="w-day monday">
        <div class="w-day-header"></div>
        <div class="w-day-body"></div>
        <div class="w-day-footer"></div>
      </article>
      <article class="w-day tuesday">
        <div class="w-day-header"></div>
        <div class="w-day-body"></div>
        <div class="w-day-footer"></div>
      </article>
      <article class="w-day wednesday">
        <div class="w-day-header"></div>
        <div class="w-day-body"></div>
        <div class="w-day-footer"></div>
      </article>
      <article class="w-day thursday">
        <div class="w-day-header"></div>
        <div class="w-day-body"></div>
        <div class="w-day-footer"></div>
      </article>
      <article class="w-day friday">
        <div class="w-day-header"></div>
        <div class="w-day-body"></div>
        <div class="w-day-footer"></div>
      </article>
      <article class="w-day saturday">
        <div class="w-day-header"></div>
        <div class="w-day-body"></div>
        <div class="w-day-footer"></div>
      </article>
      <article class="w-day sunday">
        <div class="w-day-header"></div>
        <div class="w-day-body"></div>
        <div class="w-day-footer"></div>
      </article>
    </aside>
  </body>
  <script crossorigin="anonymous" src="app.js"></script>
</html>
